<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Oportunidade Exclusiva - Plan AAG</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Dosis:wght@200;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/com.css">

    <!-- Estilo interno básico -->
    <style>
        body {
            color: rgb(0, 0, 0);
            background-image: url("assets/img/bg.jpeg");
            background-color: #f8f9fb;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
        }
    </style>
</head>
<body>
    <header class="py-4">
        <div class="container text-center">
            <h3>¡Su compra se realizó con éxito!</h3>
            <p>¡Detén todo ahora! No te pierdas esta oferta por tiempo limitado.</p>
        </div>
    </header>

    <!-- Barra de Progresso -->
    <div class="progress-container container my-4">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%; background-color: #9d0000;">
                Parabéns por adquirir o Método Controle Total de Diabetes em 30 Dias
            </div>
        </div>
    </div>

    <!-- Timer Circular -->
    <div class="container text-center">
        <div class="timer-container">
            <div class="timer-circle" id="timer-circle">
                <span class="timer-text" id="timer-text">15:00</span>
            </div>
        </div>
    </div>

    <!-- Termos de Uso -->
    <footer class="text-center mt-4">
        <a href="termos.html">Termos de Uso</a> | <a href="privacidade.html">Política de Privacidade</a>
    </footer>

    <!-- Scripts -->
    <script>
        // Timer Config
        const TOTAL_TIME = 15 * 60;
        let currentTime = TOTAL_TIME;

        const timerText = document.getElementById('timer-text');
        const timerCircle = document.getElementById('timer-circle');

        function updateTimer() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const percentage = (currentTime / TOTAL_TIME) * 100;
            timerCircle.style.background = `conic-gradient(#9d0000 ${percentage}%, #d8d9db ${percentage}%)`;

            if (currentTime > 0) currentTime--;
        }

        setInterval(updateTimer, 1000);
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
